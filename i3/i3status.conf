# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	color_good = "#697073"
	color_degraded = "#FDD805"
	color_bad = "#E73904"
	interval = 1
}

order += "net_rate"
order += "sysdata"
order += "disk /"
order += "disk /home"
order += "volume_status"
order += "time"

volume_status {
    button_up = 4
    button_down = 5
    button_mute = 2
    on_click 1 = "exec i3-sensible-terminal -e alsamixer"
    format = "♪ {percentage}%"
    format_muted = "♪ {percentage}% (muted)"
    color_muted = "#ffdf00"
    thresholds = [(0, 'good'), (90, 'bad')]
}

disk "/" {
    format = " %avail"
}

disk "/home" {
	format = " %avail"
}

time {
	format = "%a %b %d %H:%M"
}

sysdata {
	format = "[\?color=cpu  {cpu_usage}%] [\?color=temp  {cpu_temp}{temp_unit}] [ {mem_used}/{mem_total} {mem_unit}]"
    temp_unit = '°C'
    thresholds = {
    	"cpu": [(0, "good"), (95, "bad")],
    	"temp": [(0, "good"), (85, "degraded"), (100, "bad")]
    }
}

net_rate {
	all_interfaces = True
	format = " ↑/↓ {up} {down}"
}
